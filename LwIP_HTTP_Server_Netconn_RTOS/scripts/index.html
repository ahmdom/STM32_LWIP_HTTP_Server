<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle de la LED3</title>
    <script>
        function sendRequest(url) {
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('Erreur lors de la requête');
                    }
                })
                .then(text => {
                    console.log(text);
                    alert(text);
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Erreur lors de la requête');
                });
        }

        function turnOnLed() {
            sendRequest('http://192.168.0.11/STM32F7xx_files/LED_ON');
        }

        function turnOffLed() {
            sendRequest('http://192.168.0.11/STM32F7xx_files/LED_OFF');
        }
    </script>
</head>
<body>
    <h1>Contrôle de la LED3</h1>
    <button onclick="turnOnLed()">Allumer la LED</button>
    <button onclick="turnOffLed()">Éteindre la LED</button>
</body>
</html>
