<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de l'appui sur le bouton</title>
    <script>
        function sendRequest(url) {
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('Erreur lors de la requête');
                    }
                })
                .then(text => {
                    console.log(text);
                    document.getElementById('result').innerText = text;
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    document.getElementById('result').innerText = 'Erreur lors de la requête';
                });
        }

        function getButtonStatus() {
            sendRequest('http://192.168.0.11/STM32F7xx_files/BUTTON_STATUS');
        }
    </script>
</head>
<body>
    <h1>Résultat de l'appui sur le bouton</h1>
    <button onclick="getButtonStatus()">Obtenir le statut du bouton</button>
    <p id="result">Le statut du bouton apparaîtra ici.</p>
</body>
</html>
